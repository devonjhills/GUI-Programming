<!-- Modal content-->
<div class="modal-content">

    <div class="modal-header"
         ng-swipe-left="Lightbox.nextImage()"
         ng-swipe-right="Lightbox.prevImage()">
        <!-- navigation -->
        <div class="lightbox-nav">
            <!-- close button -->
            <button class="close" aria-hidden="true" ng-click="$dismiss()">
                <i class="fa fa-close" style="font-size:36px"></i>
            </button>

            <div class="btn-group" ng-if="Lightbox.images.length > 1">
                <a class="btn btn-sm btn-default" ng-click="Lightbox.prevImage()">
                    ‹ Previous
                </a>

                <a ng-href="{{Lightbox.imageUrl}}" target="_blank"
                   class="btn btn-sm btn-default" title="Open in new tab">
                    Download view
                </a>

                <a class="btn btn-sm btn-default" ng-click="Lightbox.nextImage()">
                    Next ›
                </a>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <div class="lightbox-image-container">
            <!-- caption -->
            <div class="lightbox-image-caption">
                <span>{{Lightbox.imageCaption}}</span>
            </div>

            <!-- image -->
            <img ng-if="!Lightbox.isVideo(Lightbox.image)"
                 lightbox-src="{{Lightbox.imageUrl}}">
        </div>
    </div>

    <div id="modalfooter2" class="modal-footer"></div>

</div>
